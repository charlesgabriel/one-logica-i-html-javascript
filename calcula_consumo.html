<center></center><h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Consumo do carro com gasolina é " + consumoDeGasolina + " km/l.");
	document.write("<br>")
	document.write("Consumo do carro com álcool é " + consumoDeAlcool + " km/l.");
</script>
