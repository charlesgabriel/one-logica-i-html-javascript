<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }
    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));
    while(anoCopa <= limite) {
        mostrar(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
    }
    mostrar("Ufa! Esses foram os anos de copa até " + limite + ".");
</script>
