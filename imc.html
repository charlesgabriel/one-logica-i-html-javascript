<meta charset="utf-8">
<script>
	function pularLinha() {
		document.write("<br><br>");
	}
	function mostrar(mensagem) {
		document.write(mensagem);
		pularLinha();
	}
	function calcularImc(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
	}
	var nome = prompt("Informe o seu nome")
	var altura = prompt(nome + ", informe sua altura");
	var peso = prompt(nome +", informe seu peso");
	var imc = calcularImc(peso, altura);

	mostrar(nome+ ", o seu imc é " + imc);
	if(imc < 18.5) {
		mostrar("Você está abaixo do recomendado.");
	}
	if(imc > 35) {
		mostrar("Você está acima do recomendado.")
	}
	if(imc >= 18.5 && imc <= 35) {
		mostrar("Seu IMC está excelente!");
	}
</script>
