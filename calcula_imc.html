<meta charset="UTF-8">
<script>
    function pularLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }
    function calculaImc(altura, peso) {

        var imc = peso / (altura * altura);
        return imc;
    }

    var imcCalculado = calculaImc(1.77, 75);
    mostrar("O meu IMC Ã© : " + imcCalculado);
</script>
