<meta charset="utf-8">
<script>
	function pularLinha() {
		document.write("<br><br>");
	}
	function mostrar(mensagem) {
		document.write(mensagem);
		pularLinha();
	}
	function sortearNumero(numero) {
		return Math.round(Math.random() * numero);
	}
	var numeroLimite = parseInt(prompt("Digite um número para sortear entre 0 e N:"));
	var numeroPensado = sortearNumero(numeroLimite);
	// console.log(numeroPensado);
	var tentativas = 0;
	while(tentativas < 3) {
		var chute = parseInt(prompt("Digite seu chute!"));
		if(chute == numeroPensado) {
			mostrar("Você acertou! O número pensado foi: " + numeroPensado + ".");
			break;
		} else if(chute < numeroPensado) {
			mostrar("Você errou! O número que chutou é menor que o número pensado.");
		} else if(chute > numeroPensado) {
			mostrar("Você errou! O número que chutou é maior que o número pensado.");
		}	
		tentativas++;
	}
	mostrar("Fim.");
</script>
