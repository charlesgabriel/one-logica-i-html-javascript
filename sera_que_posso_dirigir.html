<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }
    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
    if(idade >= 18 && temCarteira.toLowerCase() == "s") {
    	mostrar("Você tem " + idade + " anos e tem carteira de motorista, então pode dirigir.");
    } else {
    	mostrar("Não Pode dirigir");
    }
</script>
