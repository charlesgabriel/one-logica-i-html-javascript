<meta charset="UTF-8">
<script>
	function pularLinha() {
		document.write("<br>");
	}
	function mostrar(mensagem) {
		document.write(mensagem);
		pularLinha();
	}
	var totalFamiliares = parseInt(prompt("Quantidade de familiares"));
	var i = 0;
	var totalIdades = 0;
	while(i < totalFamiliares) {
		var idade = parseInt(prompt("Informe idade do familiar"));
		totalIdades += idade;
		i++
	}
	var mediaIdades = totalIdades / totalFamiliares;
	mostrar("A média das idades dos familiares é " + mediaIdades + ".");
	mostrar("Fim");
</script>
