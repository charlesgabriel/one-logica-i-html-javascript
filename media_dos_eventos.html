<meta charset="UTF-8">
<script>
    function pularLinha() {
        document.write("<br>");
    }
    function mostrar(mensagem) {
        document.write(mensagem);
        pularLinha();
    }
    function pedir(mensagem) {
        return parseFloat(prompt(mensagem));
    }
    var totalDeEventos = parseInt(prompt("Informe o total de eventos:"));
    var contador = 1;
    var totalGastoComEventos = 0;
    while(contador <= totalDeEventos) {
        var gasto = pedir("Informe total gasto com o evento "+ contador +":");
        totalGastoComEventos += gasto;
        contador++;
    }
    var media = totalGastoComEventos / totalDeEventos;
    mostrar("A média de gastos é " + media + ".");
</script>
